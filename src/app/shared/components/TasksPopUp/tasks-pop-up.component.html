<div class="task-dialog-container">
  <div class="task-dialog-container__content">
    <div class="task-dialog-container__content__title">
      <h1 style="text-align: center;">Are you sure you want to delete this task?</h1>
      <mat-dialog-actions style="justify-content: space-around; width: 100%">
        <button mat-button (click)="onDeleteTask()" style="color: red">
          Delete
        </button>
        <button mat-button (click)="onNoClick()">Cancel</button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
