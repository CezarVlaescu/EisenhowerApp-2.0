<div class="table-container">
  <div class="scrollable-table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name Task</th>
        <td mat-cell *matCellDef="let task" style="width: 350px">
          {{ task.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let task" style="width: 100px">
          {{ task.hour | formatter }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let task" style="width: 100px">
          <div style="display: flex;">
            <mat-icon aria-hidden="false" aria-label="Edit icon">edit</mat-icon>
            <div (click)="openDialog(task)">
              <mat-icon aria-hidden="false" aria-label="Delete icon">delete</mat-icon>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
