<div class="profile-container" *ngIf="userData">
    <div class="profile-container__profile-picture">
        <img 
        [src]="gender === 'male' ? 'assets/icons/boy.png' : 'assets/icons/girl.png'" 
        alt="profile-pic" 
        class="profile-container__profile-picture__inner">
    </div>
    <div class="profile-container__profile-name">
        <h1 style="margin: 0;">Hello, {{userData.username}}</h1>
    </div>
</div>
